<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <title>Employee Team</title>
</head>

<body>
    <header>
        <h1 class="title">Employee Team</h1>
    </header>
    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Intern</h1>
                            <div class="card-body">
                                <!--Where employee info goes-->
                                <h3>name</h3>
                                <h3>id</h3>
                                <h3>email</h3>
                                <h3>school</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Engineer</h1>
                            <div class="card-body">
                                <!--Where employee info goes-->
                                <h3>name</h3>
                                <h3>id</h3>
                                <h3>email</h3>
                                <h3>github</h3>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Manager</h1>
                            <div class="card-body">
                                <!--Where employee info goes-->
                                <h3>name</h3>
                                <h3>id</h3>
                                <h3>email</h3>
                                <h3>office number</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
